<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG 187 - Operations Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="animated-bg"></div>

    <div class="container">
        <header>
            <h1 class="site-title">LOG 187</h1>
            <p class="site-subtitle">OPERATIONS HUB</p>
        </header>

        <nav>
            <button class="tab-button active" data-tab="commerce">Commerce</button>
            <button class="tab-button" data-tab="guides">Guides</button>
            <button class="tab-button" data-tab="planner">Planificateur</button>
        </nav>

        <main>
            <!-- ONGLET COMMERCE -->
            <div id="commerce" class="tab-content active">
                <div class="hud-panel">
                    <h2 class="panel-title"><i data-lucide="bar-chart-3"></i>Routes Commerciales</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="budget" class="form-label">Budget (aUEC)</label>
                            <input type="number" id="budget" class="form-input" value="250000">
                        </div>
                        <div class="form-group">
                            <label for="cargo" class="form-label">Soute (SCU)</label>
                            <input type="number" id="cargo" class="form-input" value="64">
                        </div>
                        <div class="form-group" style="align-self: flex-end;">
                            <button id="find-routes-btn" class="btn"><i data-lucide="send"></i>Rechercher</button>
                        </div>
                    </div>
                    <div id="trade-results-container">
                        <p>Entrez vos critères pour trouver les routes commerciales les plus rentables.</p>
                    </div>
                </div>
            </div>

            <!-- ONGLET GUIDES (Contenu à ajouter) -->
            <div id="guides" class="tab-content">
                <div class="hud-panel">
                    <h2 class="panel-title"><i data-lucide="book-open"></i>Guides</h2>
                    <p>Section des guides en cours de construction.</p>
                </div>
            </div>

            <!-- ONGLET PLANIFICATEUR (Contenu à ajouter) -->
            <div id="planner" class="tab-content">
                <div class="hud-panel">
                    <h2 class="panel-title"><i data-lucide="clipboard-list"></i>Planificateur</h2>
                    <p>Section du planificateur de missions en cours de construction.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
